---
dependency:
  name: galaxy
  enabled: false

driver:
  name: docker
  safe_files:
    - nexus-downloads

platforms:
  - name: nexus3-oss-rockylinux8
    hostname: nexus3-oss-rockylinux8
    image: thoteam/molecule_apache_openjdk8:rockylinux8
    pull: true
    pre_build_image: true
    privileged: true
    published_ports:
      - 8090:443
    override_command: false
    groups:
      - nexus
    networks: &nexus_networks
      - name: nexus-default
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:rw
      - ${MOLECULE_PROJECT_DIRECTORY}/molecule/.nexus-downloads:/nexus-downloads

  - name: slapd-server-mock
    hostname: slapd-server-mock
    image: thoteam/slapd-server-mock:latest
    override_command: false
    pull: true
    pre_build_image: true
    env:
      LDAP_DOMAIN: slapd-server-mock
    groups:
      - mockldap
    networks: *nexus_networks

provisioner:
  name: ansible

scenario:
  check_sequence:
    - destroy
    - create
    - converge
    - check
    - destroy
  converge_sequence:
    - create
    - converge
  test_sequence:
    - destroy
    - create
    - converge
    - idempotence
    - check
    - verify
    - destroy

verifier:
  name: testinfra

role_name_check: 2
