---
nexus_version: '3.1.0-04'
nexus_package: "nexus-{{ nexus_version }}-unix.tar.gz"
nexus_download_dir: '/tmp'
nexus_os_group: 'nexus'
nexus_os_user: 'nexus'
nexus_installation_dir: '/opt'
nexus_data_dir: '/var/nexus'
nexus_timezone: 'UTC' # java timezone
nexus_tmp_dir: '/tmp/nexus'

# Nexus default properties
nexus_default_port: 8081
nexus_default_context_path: '/'

nexus_admin_password: 'changeme' # Note : admin password change subsequent to first-time install is *not implemented* yet
nexus_anonymous_access: true

public_hostname: 'nexus.vm'

nexus_branding_header: ""
nexus_branding_footer: "Last provisionned {{ ansible_date_time.iso8601 }}"

httpd_setup_enable: false
httpd_ssl_certificate_file: 'files/nexus.vm.crt'
httpd_ssl_certificate_key_file: 'files/nexus.vm.key'

ldap_connections: []
# example ldap config :
#  - ldap_name: 'My Company LDAP' # used as a key to update the ldap config
#    ldap_protocol: 'ldaps' # ldap or ldaps
#    ldap_hostname: 'ldap.mycompany.com'
#    ldap_port: 636
#    ldap_search_base: 'dc=mycompany,dc=net'
#    ldap_user_base_dn: 'ou=users'
#    ldap_user_object_class: 'inetOrgPerson'
#    ldap_user_id_attribute: 'uid'
#    ldap_user_real_name_attribute: 'cn'
#    ldap_user_email_attribute: 'mail'
#    ldap_group_base_dn: 'ou=groups'
#    ldap_group_object_class: 'posixGroup'
#    ldap_group_id_attribute: 'cn'
#    ldap_group_member_attribute: 'memberUid'
#    ldap_group_member_format: '${username}'

nexus_config_pypi: false
nexus_config_docker: false
nexus_config_raw: false
nexus_config_rubygems: false
nexus_config_bower: false
nexus_config_npm: false

# also see _nexus_privilege_defaults below
nexus_privileges:
  - name: all-repos-read # used as key to update a privilege
    description: 'Read & Browse access to all repos'
    repository: '*'
    actions:
      - read
      - browse

nexus_roles:
  - id: Developpers # can map to a LDAP group id, also used as a key to update a role
    name: developers
    description: All developers
    privileges:
      - nx-search-read
      - all-repos-read
    roles: []

nexus_local_users: []
# example user item :
#  - username: jenkins # used as key to update
#    first_name: Jenkins
#    last_name: CI
#    email: support@company.com
#    password: "s3cr3t"
#    roles:
#      - developers

nexus_delete_default_repos: false

nexus_delete_default_blobstore: false

nexus_blobstores: []
# example blobstore item :
# - name: separate-storage
#   path: /mnt/custom/path

# also see _nexus_repos_maven_defaults below
nexus_repos_maven_proxy:
  - name: central
    remote_url: 'https://repo1.maven.org/maven2/'
    layout_policy: permissive
  - name: jboss
    remote_url: 'https://repository.jboss.org/nexus/content/groups/public-jboss/'

# example with a login/password :
# - name: secret-remote-repo
#   remote_url: 'https://company.com/repo/secure/private/go/away'
#   remote_username: 'username'
#   remote_password: 'secret'

nexus_repos_maven_hosted:
  - name: private-release
    version_policy: release
    write_policy: allow_once

nexus_repos_maven_group:
  - name: public
    member_repos:
      - central
      - jboss


nexus_scheduled_tasks: []
#  example task to compact blobstore :
#  - name: compact-blobstore
#    cron: '0 0 22 * * ?'
#    typeId: blobstore.compact
#    taskProperties:
#      blobstoreName: 'default' # all task attributes are stored as strings by nexus internally

_nexus_privilege_defaults:
  type: repository-view
  format: maven2
  actions:
    - read

_nexus_repos_maven_defaults:
  blob_store: default # Note : cannot be updated once the repo has been created
  strict_content_validation: true
  version_policy: release # release, snapshot or mixed
  layout_policy: strict # strict or permissive
  write_policy: allow_once # allow_once or allow

# pypi support ...
_nexus_repos_pypi_defaults:
  blob_store: default # Note : cannot be updated once the repo has been created
  strict_content_validation: true
  version_policy: release # release, snapshot or mixed
  layout_policy: strict # strict or permissive
  write_policy: allow_once # allow_once or allow

nexus_repos_pypi_hosted:
  - name: pypi-internal
    version_policy: release
    write_policy: allow_once

nexus_repos_pypi_group:
  - name: pypi-all
    member_repos:
      - pypi-internal
      - pypi

nexus_repos_pypi_proxy:
  - name: pypi
    remote_url: 'https://pypi.python.org/'

# raw repo support

_nexus_repos_raw_defaults:
  blob_store: default # Note : cannot be updated once the repo has been created
  strict_content_validation: true
  version_policy: release # release, snapshot or mixed
  layout_policy: strict # strict or permissive
  write_policy: allow_once # allow_once or allow

nexus_repos_raw_proxy:
  - name: jenkins-mirror
    remote_url: 'http://mirrors.jenkins-ci.org/'
  - name: jenkins-updates
    remote_url: 'http://updates.jenkins-ci.org/'
  - name: ubuntu-archive
    remote_url: 'http://archive.ubuntu.com/ubuntu/dists/'

nexus_repos_raw_group:
  - name: raw-all
    member_repos:
      - jenkins-mirror
      - ubuntu-archive

# Docker support
_nexus_repos_docker_defaults:
  blob_store: default # Note : cannot be updated once the repo has been created
  strict_content_validation: true
  version_policy: release # release, snapshot or mixed
  layout_policy: strict # strict or permissive
  write_policy: allow_once # allow_once or allow

nexus_repos_docker_hosted:
  - name: docker-hosted
    http_port: 9080
    v1_enabled: True

nexus_repos_docker_proxy:
  - name: docker-proxy
    http_port: 9081
    v1_enabled: True
    index_type: "HUB"
    proxy_url: "https://registry-1.docker.io"
    use_nexus_certificates_to_access_index: false

nexus_repos_docker_group:
  - name: docker-group
    http_port: 9082
    v1_enabled: True

# RubyGems support
_nexus_repos_rubygems_defaults:
  blob_store: default # Note : cannot be updated once the repo has been created
  strict_content_validation: true
  write_policy: allow_once # allow_once or allow

nexus_repos_rubygems_hosted:
  - name: rubygems-hosted
    blob_store: default

nexus_repos_rubygems_group:
  - name: rubygems
    blob_store: default
    member_repos:
      - rubygems-hosted
      - rubygems-proxy

nexus_repos_rubygems_proxy:
  - name: rubygems-proxy
    blob_store: default
    remote_url: https://rubygems.org

# Bower support
_nexus_repos_bower_defaults:
  blob_store: default # Note : cannot be updated once the repo has been created
  strict_content_validation: true
  write_policy: allow_once # allow_once or allow

nexus_repos_bower_hosted:
  - name: bower-internal
    blob_store: default

nexus_repos_bower_group:
  - name: bower-all
    blob_store: default
    member_repos:
      - bower-internal
      - bower-proxy

nexus_repos_bower_proxy:
  - name: bower-proxy
    blob_store: default
    remote_url: http://bower.herokuapp.com

# npm support
_nexus_repos_npm_defaults:
  blob_store: default # Note : cannot be updated once the repo has been created
  strict_content_validation: true
  write_policy: allow_once # allow_once or allow

nexus_repos_npm_hosted:
  - name: npm-internal
    blob_store: default

nexus_repos_npm_group:
  - name: npm-all
    blob_store: default
    member_repos:
      - npm-internal
      - npm-proxy

nexus_repos_npm_proxy:
  - name: npm-proxy
    blob_store: default
    remote_url: https://registry.npmjs.org